<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://app.nullphish.com/static/css/master.css">
    <link rel="icon" href="https://app.nullphish.com/static/res/favicon-320.png">
    <title>NullPhish: Login to Your Account</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
      #particles-js{
        height: 100%;
        overflow: hidden;
        width: 100%;
        padding: 0px;
        margin: 0px;
        position: absolute;
      }
      .contentcontainer{
        grid-template-columns: auto;
        grid-template-rows: auto auto auto;
        row-gap: 30px;
        z-index: 999;
        height: 100%;
        padding-bottom: 10%;
      }
      .contentcontainer h1{
        font-size: calc(24px + 0.5vw);
        max-height: 40px;
        vertical-align: middle;
        grid-column-start: 1;
        grid-column-end: 2;
        grid-row-start: 1;
        grid-row-end: 2;
      }



      .collapsible {
  background-color: #777;
  color: white;
  cursor: pointer;
  padding: 18px;
  width: 100%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 15px;
}

.active, .collapsible:hover {
  background-color: #555;
}

.collapsible:after {
  content: '\002B';
  color: white;
  font-weight: bold;
  float: right;
  margin-left: 5px;
}

.active:after {
  content: "\2212";
}

.content {
  padding: 0 18px;
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.2s ease-out;
  background-color: #f1f1f1;
}
.wrap-collabsible {
  margin-bottom: 1.2rem 0;
}

input[type='checkbox'] {
  display: none;
}

.lbl-toggle {
  display: block;

  font-weight: bold;
  font-family: monospace;
  font-size: 1.2rem;
  text-transform: uppercase;
  text-align: center;

  padding: 1rem;

  color: black;
  background: #5cb85c;

  cursor: pointer;

  border-radius: 7px;
  transition: all 0.25s ease-out;
}

.lbl-toggle:hover {
  color: white;
}

.lbl-toggle::before {
  content: ' ';
  display: inline-block;

  border-top: 5px solid transparent;
  border-bottom: 5px solid transparent;
  border-left: 5px solid currentColor;
  vertical-align: middle;
  margin-right: .7rem;
  transform: translateY(-2px);

  transition: transform .2s ease-out;
}

.toggle:checked + .lbl-toggle::before {
  transform: rotate(90deg) translateX(-3px);
}

.collapsible-content {
  max-height: 0px;
  overflow: hidden;
  transition: max-height .25s ease-in-out;
}

.toggle:checked + .lbl-toggle + .collapsible-content {
  max-height: 100vh;
}

.toggle:checked + .lbl-toggle {
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}

.collapsible-content .content-inner {
  background: rgba(66, 78, 250, 0);
  border-bottom: 1px solid rgba(250, 225, 66, 0);
  border-bottom-left-radius: 7px;
  border-bottom-right-radius: 7px;
  padding: .5rem 1rem;
}

    </style>
  </head>
  <body>
    <div id="particles-js"></div>
    <nav>
      <table>
        <tr>
          <td><a href="https://app.nullphish.com">Modules</a></td>
          <td><a href="/results">Results</a></td>
          <td><a href="/gophishing">Phishing</a></td>
          <td><a href="/stats">Stats</a></td>
          <td><a href="/profile">Profile</a></td>
          <td><a href="/logout">Log Out</a></td>
        </tr>
      </table>
    </nav>
    <div class="contentcontainer test3">
      <center>
      <div style="max-width: 50%;">
      <div class="row">
        <h1>Import users</h1>
        <form method="post" enctype="multipart/form-data">
          <dl>

            <input type="file" name="file" autocomplete="off" required>

          </dl>

            <input type="submit" value="Upload">

        </form>
        <hr>
        <form method="POST">
          <button name="Download" type="submit" class="btn btn-primary btn-block">Download Example CSV</button>
        </form>
        <hr>
      </div>
      <div>
        <h2>View Users</h2>
        {% with messages = get_flashed_messages(category_filter=["category2"]) %}
        {% if messages %}
        <ul>
          {% for message in messages %}
          {{ message }}
          {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
      </div>
      <div>
        <select name='searchstudent' class="form-control" id="exampleFormControlSelect1">
          <option>Users</option>
          {% for usernamelookup,firstname,lastname,department,role in lookup %}
          <option>{{ usernamelookup }} | {{ firstname }} | {{ lastname }} | {{ department }} | {{ role }}</option>
          {% endfor %}     
        </select>
      </div>
      <br>
      <hr>
      <br>
      <div>

        <div class="wrap-collabsible">

          
          <input id="collapsible" class="toggle" type="checkbox">
          <label for="collapsible" class="lbl-toggle">Add User</label>
          <div class="collapsible-content">
            <div class="content-inner">
              <form method="POST">
                <select name= 'addrole' class="form-control" id="addrole" required>
                  <option>Select Role</option>
                  <option>User</option>
                  <option>Admin</option>
                </select>
                <div style="max-width: 90%; padding-right: 10%">
                <input name='firstname' type="text" placeholder="First Name" required></input>
                <input name='lastname' type="text" placeholder="Last Name" required></input>
                <input name='department' placeholder="Department (Optional)" type="text"></input>
                <input name='emailaddr' placeholder="Email Address" type="text" required></input>
              </div>
                <select name= 'sendreg' class="form-control" id="sendreg" required>
                  <option>Send A Registration E-Mail</option>
                  <option>Do Not Send Registration E-Mail</option>
                </select>
                <button name="adduser">Add User</button>
    
              </form>

            </div>
          </div>
        </div>



        </div>
        
      </div>
      <script>
        var coll = document.getElementsByClassName("collapsible");
        var i;
        
        for (i = 0; i < coll.length; i++) {
          coll[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var content = this.nextElementSibling;
            if (content.style.maxHeight){
              content.style.maxHeight = null;
            } else {
              content.style.maxHeight = content.scrollHeight + "px";
            } 
          });
        }
        </script>
    </div>
    
  </div>
</center>
    <script type="text/javascript"  src="https://app.nullphish.com/static/js/particlesjs/particles.min.js"></script>
    <script type="text/javascript"  src="https://app.nullphish.com/static/js/particlesjs/app.js"></script>
  </body>
</html>
