<html>
  <head>
    <title>NullPhish: Emulate User</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://app.nullphish.com/static/css/master.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
      #particles-js{
        height: 100%;
        overflow: hidden;
        width: 100%;
        padding: 0px;
        margin: 0px;
        position: absolute;
      }
      .contentcontainer{
        z-index: 999;
        position: absolute;
        top: 120px;
        bottom: 90px;
        left: 180px;
        right: 180px;
        width: auto;
        height: auto;
        margin: 0px;
        padding-top: 30px;
        overflow: hidden;
        border-radius: 25px;
        border: 2px solid #E0E0E0;
        color: #E0E0E0;
        min-width: 500px;
        max-width: 2500px;
        min-height: 500px;
        margin-left: auto;
        margin-right: auto;
        display: grid;
        grid-template-columns: auto;
        grid-template-rows: auto auto auto;
        background-color: rgba(0,0,0,0.5);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        justify-content: center;
        text-align: center;
      }
      .contentcontainer h1{
        font-size: calc(24px + 0.5vw);
        max-height: 40px;
        vertical-align: middle;
        grid-column-start: 1;
        grid-column-end: 2;
        grid-row-start: 1;
        grid-row-end: 2;
      }
    </style>
  </head>
  <body id="particles-js">
    <div id="navigation">
      <a href="/main">Tools</a>
      <a href="/schedulephish">Phishing</a>
      <a href="/phishingstats">Stats</a>
      <a href="/profile">Profile</a>
      <a href="/emulateuser" class="active">Emulate User</a>
      <a href="#" onclick="showlogoutconfirmation();">Log Out</a>
    </div>
    <div class="contentcontainer">
      <h1>Emulate User</h1>
      <div>
        {% with messages = get_flashed_messages(category_filter=["category2"]) %}
          {% if messages %}
            <ul>
              {% for message in messages %}
              {{ message }}
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        <h2 style="color: white">Select User:</h2>
        <div>
          <form method = "POST">
            <label for="exampleFormControlSelect1"></label>
            <select name='emulaterequest' id='emulaterequest' style="width: 100%;">
              {% if adminquery %}
              <option>--- Admins ---</option>
              {% for admin in adminquery %}
              <option>{{ admin }}</option>
              {% endfor %}
              {% endif %}
              {% if userlist %}
              <option>--- Users ---</option>
              {% for row in userlist %}
              <option>{{ row }}</option>
              {% endfor %}
              {% endif %}
            </select>
            <br>
            <button type="submit" style="width: 100%;">Emulate User</button>
          </form>
        </div>
        <div>
          <button onclick="window.location.href = '/';" style="width: 100%;">Return to Admin Controls</button>
        </div>
      </div>
    </div>
    <script type="text/javascript"  src="https://app.nullphish.com/static/js/particlesjs/particles.min.js"></script>
    <script type="text/javascript"  src="https://app.nullphish.com/static/js/particlesjs/app.js"></script>
    <script type="text/javascript"  src="https://app.nullphish.com/static/js/master.js"></script>
  </body>
</html>
