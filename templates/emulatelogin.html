      <style>
        #particles-js{
          height: 100%;

          margin: 0px;
          position: absolute;
        }
        .contentcontainer{
          z-index: -999;
          position: absolute;
          top: 10%;
          height: 80%;
          left: 10%;
          width: 80%;
          margin: 0px;
          overflow: hidden;
          border-radius: 25px;
          border: 1px solid #E0E0E0;
          color: #E0E0E0;
          background-color: rgba(0,0,0,0.5);
          backdrop-filter: blur(10px);
          -webkit-backdrop-filter: blur(10px);
        }
        .notincontainer{ 
          padding: 300;
          z-index: 5;
          position: relative;
          overflow: hidden;
        }
  
        .input-element{
  font-size: 30px; // for say a select

  }

      <center>
      <div class="notincontainer">
        <div class="center">
          <!-- Modify this according to your requirement -->
<h3>
  <button onclick="window.location.href = '/';">Click here to login with your default account</button>
  
  <p>Redirecting to main page after <span id="countdown">10</span> seconds</p>
</h3>
<!-- JavaScript part -->
<script type="text/javascript">
    
    // Total seconds to wait
    var seconds = 10;
    
    function countdown() {
        seconds = seconds - 1;
        if (seconds < 0) {
            // Chnage your redirection link here
            window.location = "/";
        } else {
            // Update remaining seconds
            document.getElementById("countdown").innerHTML = seconds;
            // Count down using javascript
            window.setTimeout("countdown()", 1000);
        }
    }
    
    // Run countdown function
    countdown();
    
</script>
