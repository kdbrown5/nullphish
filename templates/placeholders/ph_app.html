<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://app.nullphish.com/static/css/master.css">
    <link rel="icon" href="https://app.nullphish.com/static/res/favicon-320.png">
    <title>NullPhish: Login to Your Account</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
      #particles-js{
        height: 100%;
        overflow: hidden;
        width: 100%;
        padding: 0px;
        margin: 0px;
        position: absolute;
      }
      .input-element{
        font-size: 30px;
        width: 400px;
      }
      .contentcontainer{
        grid-template-columns: auto;
        grid-template-rows: auto auto auto;
        row-gap: 30px;
        z-index: 999;
      }
      .contentcontainer h1{
        font-size: calc(24px + 0.5vw);
        max-height: 40px;
        vertical-align: middle;
        grid-column-start: 1;
        grid-column-end: 2;
        grid-row-start: 1;
        grid-row-end: 2;
      }
    </style>
  </head>
  <body id="particles-js" onresize="checkcontainers();checknav()" onload="checkcontainers();checknav()">
    <div id="particles-js"></div>
    <nav>
      <div id="dropdown" style="display: none;" onclick="toggledropdown()">
        <div id="dropbtn">NullPhish</div>
        <div id="dropcontent">
          <a href="/main">Modules</a>
          <a href="/logout">Log Out</a>
        </div>
      </div>
      <table id="mainmenu">
          <tr>
            <td><a href="/main">Modules</a></td>
            <td><a href="/logout">Log Out</a></td>
        </tr>
      </table>
    </nav>
    <div class="contentcontainer">
      <div><h1>Content Title</h1></div>
    </div>
    <script type="text/javascript"  src="https://app.nullphish.com/static/js/particlesjs/particles.min.js"></script>
    <script type="text/javascript"  src="https://app.nullphish.com/static/js/particlesjs/app.js"></script>
    <script type="text/javascript"  src="https://app.nullphish.com/static/js/master.js"></script>
  </body>
</html>
