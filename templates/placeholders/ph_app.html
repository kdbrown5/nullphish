<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://app.nullphish.com/static/css/master.css">
    <link rel="icon" href="https://app.nullphish.com/static/res/favicon-320.png">
    <title>NullPhish: Login to Your Account</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
      #particles-js{
        height: 100%;
        overflow: hidden;
        width: 100%;
        padding: 0px;
        margin: 0px;
        position: absolute;
      }
      .input-element{
        font-size: 30px;
        width: 400px;
      }
      .contentcontainer{
        /* Want more columns or rows? Fix them here! */
        grid-template-columns: auto;
        grid-template-rows: auto auto auto;
        row-gap: 30px;
        z-index: 999;
      }
      .contentcontainer h1{
        font-size: calc(24px + 0.5vw);
        max-height: 40px;
        vertical-align: middle;
        /* Change the column/row definitions as needed based on contentcontainer templates */
        grid-column-start: 1;
        grid-column-end: 2;
        grid-row-start: 1;
        grid-row-end: 2;
      }
    </style>
  </head>
  <body id="particles-js" onresize="checkcontentcontainers();checknav()" onload="checkcontentcontainers();checknav()">
    <nav>
      <!-- This is where the navbar is generated, make sure both dropdown and main menu are setup similarly! -->
      <div id="dropdown" style="display: none;">
        <div id="dropcontent">
          <a href="/main">Modules</a>
          <a style="cursor: pointer" href="#" onclick="showlogoutconfirmation();">Log Out</a>
        </div>
      </div>
      <table id="mainmenu">
          <tr>
            <td><a href="/main" class="current">Modules</a></td>
            <td><a href="/stats">Results</a></td>
            <td><a href="/profile">Profile</a></td>
            <td><a style="cursor: pointer" href="#" onclick="showlogoutconfirmation();">Log Out</a></td>
        </tr>
      </table>
    </nav>
    <div class="contentcontainer">
      <div><h1>Content Title</h1></div>
      <!-- Put Content Here! -->
    </div>
    <!-- Logout confirmation overlay -->
    <div id="confirmoverlay">
      <span>Are you sure you want to log out?</span><br>
      <a href="/logout">Yes</a>
      <a href="#" onclick="hidelogoutconfirmation();">No</a>
    </div>
    <!-- Put more Javascript stuff here if you need -->
    <script type="text/javascript"  src="https://app.nullphish.com/static/js/particlesjs/particles.min.js"></script>
    <script type="text/javascript"  src="https://app.nullphish.com/static/js/particlesjs/app.js"></script>
    <script type="text/javascript"  src="https://app.nullphish.com/static/js/master.js"></script>
  </body>
</html>
