<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://app.nullphish.com/static/css/master.css">
    <link rel="icon" href="https://app.nullphish.com/static/res/favicon-320.png">
    <title>NullPhish: Login to Your Account</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
      #particles-js{
        height: 100%;
        overflow: hidden;
        width: 100%;
        padding: 0px;
        margin: 0px;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div id="particles-js"></div>
    <div id="navigation">
      <a href="https://app.nullphish.com/register">Sign Up</a>
      <a href="https://nullphish.com">NullPhish &#169;</a>
      <a href="https://app.nullphish.com/login">Log In</a>
    </div>
    <div class="contentcontainer">
      <div>
        <h1>Reset Password</h1>
      </div>
      <div>
        <span>{% with messages = get_flashed_messages(category_filter=["category2"]) %}
          {% if messages %}
            <ul class="flashes w3-jumbo" style="color: white">
            {% for message in messages %}
          {{ message }}
            {% endfor %}
            </ul>
          {% endif %}
          {% endwith %}
        </span>
      </div>
      <div>
        <form class="" action="" method="post">
          <input type="text" placeholder="Email Address" name="username" value="{{
            request.form.username }}">
          <input type="submit" value="Reset Pass">
        </form>
      </div>
      <div>
        <p>Don't have an account?</p>
        <p><a href="/register"><strong>Register Now</strong></a></p>
      </div>
    </div>
    <script type="text/javascript"  src="https://app.nullphish.com/static/js/particlesjs/particles.min.js"></script>
    <script type="text/javascript"  src="https://app.nullphish.com/static/js/particlesjs/app.js"></script>
  </body>
</html>
