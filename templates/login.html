<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://app.nullphish.com/static/css/master.css">
    <title>NullPhish: Login to Your Account</title>
    <link rel="icon" href="https://app.nullphish.com/static/res/favicon.png">
    <meta charset="utf-8">	    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
      #particles-js{
        height: 100%;
        overflow: hidden;
        width: 100%;
        padding: 0px;
        margin: 0px;
        position: absolute;
      }
      .contentcontainer{
        z-index: 999;
        position: absolute;
        top: 10%;
        height: 80%;
        left: 10%;
        width: 80%;
        margin: 0px;
        overflow: hidden;
        border-radius: 25px;
        border: 1px solid #E0E0E0;
        color: #E0E0E0;
        background-color: rgba(0,0,0,0.5);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        padding: 15px;
        display: grid;
        grid-template-columns: auto;
        grid-template-rows: auto auto;
        align-content: center;
        justify-content: center;
      }
      .input-element{
        font-size: 30px;
        width: 400px;
      }
    </style>
  </head>
  <body>
    <div id="particles-js"></div>
    <nav>
      <table>
        <tr>
          <td><a href="https://app.nullphish.com/register" class="passive">Sign Up</a></li>
          <td><a href="https://nullphish.com" class="active">NullPhish &#169;</a></td>
          <td><a href="https://app.nullphish.com/login" class="passive">Log In</a></td>
        </tr>
      </table>
    </nav>
    <div class="contentcontainer">
      <form class="" action="" method="post">
        <input type="text" class="input-element form-control text-center" placeholder="Email Address" name="username" value="{{
          request.form.username }}">
        <input type="password" class="input-element form-control text-center" placeholder="Password" name="password" value="{{
          request.form.password }}">
          <br>
        <input class="input-element btn btn-primary btn-block" type="submit" value="Login">
      </form>
      <div>
        {% if error %}
        <p class="input-element error" style="color: white"><strong>Error:</strong> {{ error }}</p>
        {% endif %}
        <p>Don't have an account? <a href="/register"><strong>Register</strong></a></p> 
      </div>
    </div>
    <script type="text/javascript"  src="https://app.nullphish.com/static/js/particlesjs/particles.min.js"></script>
    <script type="text/javascript"  src="https://app.nullphish.com/static/js/particlesjs/app.js"></script>
  </body>
</html>
