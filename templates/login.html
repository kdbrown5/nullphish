<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://app.nullphish.com/static/css/master.css">
    <link rel="icon" href="https://app.nullphish.com/static/res/favicon-320.png">
    <title>NullPhish: Login to Your Account</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
      #particles-js{
        height: 100%;
        overflow: hidden;
        width: 100%;
        padding: 0px;
        margin: 0px;
        position: absolute;
      }
      .input-element{
        font-size: 30px;
        width: 400px;
      }
      .contentcontainer{
        grid-template-columns: auto;
        grid-template-rows: auto auto auto;
        row-gap: 30px;
        z-index: 999;
      }
      .contentcontainer h1{
        font-size: calc(24px + 0.5vw);
        max-height: 40px;
        vertical-align: middle;
        grid-column-start: 1;
        grid-column-end: 2;
        grid-row-start: 1;
        grid-row-end: 2;
      }
    </style>
  </head>
  <body>
    <div id="particles-js"></div>
    <nav>
      <table>
        <tr>
          <td><a href="https://app.nullphish.com/register">Sign Up</a></td>
          <td><a href="https://nullphish.com">NullPhish &#169;</a></td>
          <td><a href="https://app.nullphish.com/login">Log In</a></td>
        </tr>
      </table>
    </nav>
    <div class="contentcontainer">
      <div><h1>Login to <span class="nullmention">NullPhish</span></h1></div>
      <div>
        <form class="" action="" method="post">
          <input type="text" placeholder="Email Address" name="username" value="{{
            request.form.username }}" style="margin: 10px;">
          <input type="password" placeholder="Password" name="password" value="{{
            request.form.password }}" style="margin: 10px;">
            <br>
          <input type="submit" value="Login" style="margin: 10px;">
        </form>
      </div>
      <div>
        {% if error %}
        <p><strong>Error:</strong> {{ error }}</p>
        {% endif %}
        <p>Don't have an account? <a href="/register"><strong>Register</strong></a></p> 
      </div>
    </div>
    <script type="text/javascript"  src="https://app.nullphish.com/static/js/particlesjs/particles.min.js"></script>
    <script type="text/javascript"  src="https://app.nullphish.com/static/js/particlesjs/app.js"></script>
  </body>
</html>
