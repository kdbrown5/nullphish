<html>
  <head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
  .center-me {
    text-align: center;
    margin:0 auto;
  }
  .center {
  margin: 0 auto;
  width: 500px;
  margin:0 auto;
}
  body {background-image: url(https://gokdb.com/public/loginlibrary.jpg);
    background-repeat: no-repeat;
  background-attachment: fixed;
  background-position: center;
  background-size: cover;
  background-color: black}

  </style>
  </head>
  <body>
    <br><br><br><br><br><br><br><br><br>
    <center>
    <div class="container">
        <h1 style="color: white" class="w3-margin w3-jumbo"><b>Welcome!</b></h1>
        <br><br><br><br>
          <h2 style="color: white"><b>Please Login</b></h2>
          
      <br>
      <div class="center">
      <form class="" action="" method="post">
        <input type="text" class="form-control text-center" placeholder="Email Address" name="username" value="{{
          request.form.username }}">
         <input type="password" class="form-control text-center" placeholder="Password" name="password" value="{{
          request.form.password }}">
        <input class="btn btn-primary btn-block" type="submit" value="Login">
        
      </div>
      </form>
      {% if error %}
        <p class="error" style="color: white"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
<br><br><br>
    <p style="color: white" class="w3-large text-center">Don't have an account? <a href="/register" style="color: rgb(95, 170, 255)"><b>Register</b></a> </p>  
  </center>

  </body>
</html>
